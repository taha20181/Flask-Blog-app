{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %} Edit {% endblock %}</h2>
{% endblock %}

{% block content %}

<div class="row justify-content-center p-3">
<form action="" method="post" class="form">
    <div class="form-group pb-5">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="form-group pb-5">
        <label for="body">Body/Description</label>
        <textarea name="body" id="body" cols="50" rows="10" class="form-control">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="row justify-content-center">
        <input type="submit" class="btn btn-outline-warning" value="Update">
    </div>
</form>
</div>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" class="row justify-content-center m-5">
    <input type="submit" value="Delete" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete');">
</form>

{% endblock %}
